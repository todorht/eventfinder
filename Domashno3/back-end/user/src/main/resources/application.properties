spring.datasource.url=jdbc:postgresql://localhost:5432/user
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation =true

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

application.jwt.secretKey=securesecuresecuresecuresecuresecuresecuresecure
aplication.jwt.tokenPrefix=Bearer 
application.jwt.tokenExpirationAfterDays=10